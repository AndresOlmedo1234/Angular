<!-- login.component.html -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 via-pink-500 to-red-500"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-4">Iniciar sesión</h1>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700"> Usuario </label>
        <input
          class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-purple-300 focus:ring-opacity-50"
          type="text"
          name="username"
          placeholder="Ingresa tu usuario"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <input
          class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-purple-300 focus:ring-opacity-50"
          type="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>
      <div>
        <button
          class="w-full py-2 px-4 rounded-md bg-gradient-to-r from-purple-400 to-pink-500 text-white font-semibold hover:from-purple-600 hover:to-pink-700 focus:ring focus:ring-purple-300 focus:ring-opacity-50"
          (click)="onLogin()"
        >
          Continuar
        </button>
      </div>
     
    </form>
  </div>
</div>
