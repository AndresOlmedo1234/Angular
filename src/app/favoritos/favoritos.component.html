<div class="container mx-auto my-8">
  <h2 class="text-3xl font-bold mb-4">Mis Favoritos</h2>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <!-- Utiliza *ngIf para mostrar un mensaje si no hay elementos favoritos -->

    <!-- Mapea los elementos favoritos utilizando la directiva *ngFor de Angular -->
    <div
      *ngFor="let favorito of favoritos"
      class="bg-white rounded-lg shadow-lg p-4"
    >
      <div class="font-bold text-xl mb-2">{{ favorito.title }}</div>
      <div class="text-gray-600">{{ favorito.description }}</div>
      <button
        (click)="onEliminarFavorito(favorito)"
        class="ml-4 py-2 px-4 bg-red-500 text-white rounded-lg"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
