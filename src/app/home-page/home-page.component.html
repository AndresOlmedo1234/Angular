<!-- home-page.component.html -->

<div class="container mx-auto mt-8">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <!-- Mapea los datos obtenidos de la API utilizando la directiva *ngFor de Angular -->
    <div *ngFor="let item of items" class="bg-white rounded-lg shadow-lg p-4">
      <!-- Agrega estilos de Tailwind CSS para una apariencia profesional -->
      <div class="font-bold text-lg mb-2">{{ item.id }}</div>
      <div class="text-gray-600">{{ item.title }}</div>
      <div class="mt-4 flex justify-end">
        <button
          (click)="agregarAFavoritos(item)"
          class="ml-2 px-4 py-2 bg-purple-500 text-white rounded-lg"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
